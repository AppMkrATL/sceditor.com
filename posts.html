---
layout: default
title: Posts
navtitle: Posts
permalink: /posts/
---
<ul class="posts">
	{% for post in site.posts %}
		<li>
			<div class="post-title">
				<a href="{{ post.url }}">{{ post.title }}</a>
			</div>

			{% if post.excerpt %}
				<div class="post-excerpt">
					{{ post.excerpt }}
					<a href="{{ post.url }}"><br />Read more...</a>
				</div>
			{% endif %}
		</li>
	{% endfor %}
</ul>
