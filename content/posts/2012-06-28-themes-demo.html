<link rel="stylesheet" href="/minified/themes/default.min.css" id="theme-link" />
<script src="/minified/sceditor.min.js"></script>
<script src="/minified/formats/bbcode.js"></script>
<script src="/minified/icons/monocons.js"></script>

<p><textarea id="demo" style="height:300px;width:500px;">Themes example</textarea></p>

<p>
	<label for="theme">Theme:</label>
	<select id="theme">
		<option value="default">Default</option>
		<option value="defaultdark">Default Dark</option>
		<option value="modern">Modern</option>
		<option value="office-toolbar">Office Toolbar</option>
		<option value="office">Office</option>
		<option value="square">Square</option>
	</select>
</p>

<script>
	// Source: http://www.backalleycoder.com/2011/03/20/link-tag-css-stylesheet-load-event/
	var loadCSS = function(url, callback){
		document.getElementById('theme-link').href = url;
	
		var img = document.createElement('img');
		img.onerror = function() {
			if(callback) {
				setTimeout(function() {
					callback();
				}, 250);
			}
		}
		img.src = url;
	}

	var themeInput = document.getElementById('theme');
	themeInput.onchange = function () {
		var themeUrl = '/minified/themes/' + themeInput.value + '.min.css';
		document.getElementById('theme-link').href = themeUrl;
	}
	
	
	sceditor.create(document.getElementById('demo'), {
		width: '100%',
		style: '/minified/themes/content/default.min.css',
		emoticonsRoot: '/',
		format: 'bbcode',
		icons: 'monocons'
	});
</script>
